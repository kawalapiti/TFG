<h3 class="m-3">Grafico de Barras</h3>
<hr />
<div class="row">
  <div class="col-sm-6 mx-auto">
    <div>
      <canvas
        baseChart
        width="400"
        height="400"
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        [legend]="barChartLegend"
        [chartType]="barChartType"
      ></canvas>
    </div>
  </div>
</div>
